<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list app</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<script defer src="runtime.js"></script><script defer src="index.js"></script></head>

<body>
    <section class="container">
        <header class="header">
            <h1>Today's To Do</h1>
            <img class="rotate" src="src//images/rotate-solid..svg" alt="Refresh">
        </header>

        <article class="text-wrapper">
            <input class="placeholder" type="text" required placeholder="Add to your list...">
            <img class="left-arrow" src="src//images/left-turn-arrow..svg" alt="left point arrow">
        </article>

        <article id="text-content"></article>
        <button class="button-clear" type="click">Clear All Completed</button>
    </section>
</body>

</html>
